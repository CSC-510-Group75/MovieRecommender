name: Update Commit Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:    # Allows manual triggering of workflow

jobs:
  update-commit-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Fetch commit count
        id: commit_count
        run: |
          COMMIT_COUNT=$(curl -s https://api.github.com/repos/SE-Fall2024/MovieRecommender | jq '.size')
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_ENV

      - name: Update README with commit count badge
        run: |
          sed -i "s/COMMIT_COUNT/${{ env.commit_count }}/g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "sathwik.palakurty@gmail.com"
          git config --local user.name "github-actions"
          git add README.md
          git commit -m "Update commit count badge in README"
          git push
